    <section id="contact-content">
        <h1 class="section-title contact-title">Get in Touch</h1>
        <p class="contact-intro">
            I am open to new job opportunities and projects. 
            Feel free to reach out with any questions or to say hello!
        </p>
        
        <div class="form-container">
            
            <form action="thank-you.html"> 
                <label for ="name">Your Name</label>
                <input type="text" id="name" name="name" placeholder="Your Name" required>  

                <label for="email">Your Email</label>
                <input type="email" id="email" name="email" placeholder="Your Email" required>

                <label for ="subject">Subject</label>
                <input type ="text" id="subject" name="subject" placeholder="Subject" required>
                
                <label for="message">Your Message</label>
                <textarea id="message" name="message" placeholder="Message" rows="6" required></textarea>
                
                <button type="submit" class="submit-btn">Send Message</button>
            </form>
        </div>
    </section>
