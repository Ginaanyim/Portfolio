<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!--Make page responsive on all devices-->
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,400;0,700;1,400&family=Poppins:wght@500;600;700;900&display=swap" rel="stylesheet"> <!--To import font-->  
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"> <!--To import icons-->
    <title>Portfolio | Contact</title>
</head>
<body>
    <!--Header with navigation-menu and clickable logo-->
    <header>
        <nav class="nav">
            <a href="index.html" class="logo">Portfolio.</a>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="about.html" >About</a></li>
                <li><a href="projects.html">Projects</a></li>
                <li><a href="contact.html" class="active">Contact</a></li>
            </ul>
        </nav>
    </header>

    <!--Introduction text-->
    <section id="contact-content">
        <h1 class="section-title contact-title">Get in Touch</h1>
        <p class="contact-intro">
            I am open for job opportunities and projects. 
            Feel free to reach out with any questions or to say hello!
        </p>
    
        <!--Contact Form-->
        <div class="form-container">
            <form id ="contactForm" novalidate> 
                <label for ="name">Name</label>
                <input type="text" id="name" name="name" placeholder="Your Name" required>  
                <span id="nameError" class="error-message"></span>

                <label for="email">Email</label>
                <input type="email" id="email" name="email" placeholder="Your Email">
                <span id="emailError" class="error-message"></span>

                <label for ="subject">Subject</label>
                <select id="subject" name="subject" required>
                    <option value="" disabled selected>Select a subject</option>
                    <option value="Job Opportunity">Job Opportunity</option>
                    <option value="Project Collaboration">Collaboration</option>
                    <option value="Question">Question</option>
                    <option value="Other">Other</option>
                </select>                
                <label for="message">Message</label>
                <textarea id="message" name="message" placeholder="Message" rows="6" required></textarea>
                <p id="charCount" class="char-counter">0 / 20 characters</p>
                <span id="messageError" class="error-message"></span>
                
                <div class="button-group">
                    <button type="submit" class="submit-btn">Send Message</button>
                    <button type="button" id="clearBtn" class="clearBtn">Reset</button>
                </div>

            </form>

            <div id="thankYouBox" class="thank-you-message"></div>
        </div>
    </section>

    <!--Footer text information-->
    <footer>
        <p class = "no-margin">&copy; 2025, Virginia Anyim </p>
        <p class = "no-margin">ginaanyim@hotmail.com</p>

        <!--Social media icons-->
        <div class ="footer-content">

            <div class="icon-container">
                <a href="mailto:ginaanyim@hotmail.com" class="icon">
                    <i class="fa-solid fa-envelope"></i>
                </a>
                
                <a href="https://www.linkedin.com/in/virginia-anyim-9443831ba/" target="_blank" class="icon">
                    <i class="fa-brands fa-linkedin-in"></i>
                </a>

            </div>
        </div>
    </footer> 
    <script src ="js/script.js"></script>
</body>
</html>
